<!--sidebar-->
<c-sidebar
  #sidebar="cSidebar"
  class="d-print-none sidebar sidebar-fixed"
  id="sidebar"
  visible
  colorScheme="light"
  unfoldable
>
  <c-sidebar-brand
    [brandFull]="{
      src: 'assets/img/brand/logo.png',
      width: 150,
      height: 46,
      alt: 'CoreUI Logo'
    }"
    [brandNarrow]="{
      src: 'assets/img/brand/logo.png',
      width: 46,
      height: 46,
      alt: 'CoreUI Logo'
    }"
    routerLink="./dashboard/dashboard"
  />

  <ng-scrollbar pointerEventsMethod="scrollbar">
    <c-sidebar-nav 
      [navItems]="navItems" *ngIf="isConsultant"
      dropdownMode="close"
    />
    <c-sidebar-nav 
    [navItems]="navAdminItems"     *ngIf="isAdmin"

    dropdownMode="close"
  />
  <c-sidebar-nav 
    [navItems]="navItemsTeamLead"     *ngIf="isTeamLead"

    dropdownMode="close"
  />
  <c-sidebar-nav 
    [navItems]="navItemsTr"     *ngIf="treasurer"

    dropdownMode="close"
  />
  <c-sidebar-nav 
  [navItems]="navItemsManager"     *ngIf="isManager"

  dropdownMode="close"
/>
<c-sidebar-nav 
[navItems]="navItemsRh"     *ngIf="isRh"

dropdownMode="close"
/>
<c-sidebar-nav 
[navItems]="navItemsDG"     *ngIf="isDirector"

dropdownMode="close"
/>
<c-sidebar-nav 
[navItems]="navItemsInfra"     *ngIf="isInfra"

dropdownMode="close"
/>
  </ng-scrollbar>
  <c-sidebar-toggler
    *ngIf="!sidebar.narrow"
    toggle="unfoldable"
    cSidebarToggle="sidebar"
  />
</c-sidebar>

<!--main-->
<div class="wrapper d-flex flex-column min-vh-100 bg-light dark:bg-transparent">
  <!--app-header-->
  <app-default-header class="mb-4 d-print-none header header-sticky" position="sticky" sidebarId="sidebar" />
  <!--app-body-->
  <div class="body flex-grow-1 px-3">
    <c-container breakpoint="lg" class="h-auto">
      <router-outlet />
    </c-container>
  </div>
  <!--app footer-->
  <app-default-footer />
</div>
