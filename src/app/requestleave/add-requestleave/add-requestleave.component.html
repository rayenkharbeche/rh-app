<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
    <c-container>
      <c-row class="justify-content-center">
        <c-col lg="7" md="9" xl="6">
          <c-card class="mx-4">
            <c-card-body class="p-4">
              <form cForm [formGroup]="form" (ngSubmit)="onSubmit()" >
                <h1>Request Leave</h1>
                <p class="text-medium-emphasis">Create Request</p>
                
             
              

                    <mat-form-field>
                      <input matInput [matDatepicker]="picker" [matDatepickerFilter]="myFilter"
                      formControlName="StartDate"
 
                     placeholder="Choose start date">
                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-datepicker #picker ></mat-datepicker>
                    </mat-form-field>

                    <mat-form-field>
                      <input matInput [matDatepicker]="picker1" 

                      [matDatepickerFilter]="myFilter"
                      formControlName="EndDate"
 
                     placeholder="Choose end date">
                      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                      <mat-datepicker #picker1 ></mat-datepicker>
                    </mat-form-field>

            

                <c-input-group class="mb-3">
                  <select  aria-label="Disabled select example" cSelect  formControlName="type" >
                    <option >Choose Leave Type</option>
                    <option [value]="key" *ngFor="let key of getKeys(RequestleaveTypes)">{{ RequestleaveTypes[key] }}</option>
                    </select>
                </c-input-group>

               
                <div class="d-grid">
                  <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                    Add
                </button>
                </div>
              </form>
            </c-card-body>
          </c-card>
        </c-col>
      </c-row>
    </c-container>
  </div>
