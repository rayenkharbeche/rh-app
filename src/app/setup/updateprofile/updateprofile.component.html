<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
    <c-container>
      <c-row class="justify-content-center">
        <c-col lg="7" md="9" xl="6">
          <c-card class="mx-4">
            <c-card-body class="p-4">
              <form cForm [formGroup]="form" (ngSubmit)="onSubmit()" >
                <h1>Profile</h1>
                <p class="text-medium-emphasis">Edit Profile</p>
                <c-input-group  *ngIf="isUserConnected" class="mb-3">
                  <div class="form-group">
                    <div *ngIf=dbImage>
                      <img [src]="dbImage" width="300" height="400">
                  </div>
                    <input  type="file" (change)="onImageUpload($event)" formControlName="image" value="Upload Image" class="btn1">        
                  </div>         
                   </c-input-group>
                <c-input-group class="mb-3">
                  <input formControlName="firstName" autoComplete="name" cFormControl placeholder="firstName" />
                </c-input-group>
                <c-input-group class="mb-3">
                  <input formControlName="lastName" autoComplete="lastName" cFormControl placeholder="lastName" />
                </c-input-group>
                <c-input-group class="mb-3">
                  <input formControlName="email" autoComplete="email" cFormControl placeholder="Email" />
                </c-input-group>
                <c-input-group class="mb-3">
                <input aria-label="Disabled input example"
                cFormControl
                formControlName="birthdayDate"
                placeholder="Birthday Date"
                type="date">
                </c-input-group>
             
                <c-input-group class="mb-3">
                    <select *ngFor="let entity of entities" aria-label="Default select example" cSelect  formControlName="entity">
                        <option>{{ entity.name }} {{ entity.countryCode }}</option>
                    
                    </select>
                </c-input-group>
                <c-input-group class="mb-3">
                    <input aria-label="Disabled input example"
                    cFormControl
                    formControlName="cotractStartDate"
                    placeholder="Birthday Date"
                    type="date">
                    </c-input-group>

                <c-input-group class="mb-3">
                    <select *ngFor="let poste of postes"  aria-label="Disabled select example" cSelect  formControlName="poste">
                      <option>{{ poste.name }}</option>
                      
                    </select>
                </c-input-group>

                <c-input-group class="mb-3">
                    <select *ngFor="let Department of departments" aria-label="Disabled select example" cSelect formControlName="department" >
                      <option>{{ Department.name }}</option>
          
                    </select>
                </c-input-group>

               
                <div class="d-grid">
                  <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                    Update
                </button>
                </div>
              </form>
            </c-card-body>
          </c-card>
        </c-col>
      </c-row>
    </c-container>
  </div>
