<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col lg="7" md="9" xl="6">
        <c-card class="mx-4">
          <c-card-body class="p-4">
            <form cForm (ngSubmit)="onSubmit()" >
              <h1>Profile</h1>
              <p class="text-medium-emphasis">Edit Profile</p>
              <label for="firstName">firstName</label>
              <c-input-group class="mb-3">
                <input [(ngModel)]="firstName" id="firstName" name="firstName" autoComplete="firstName" cFormControl placeholder="firstName" [ngModelOptions]="{standalone: true}" />
              </c-input-group>
              <label for="lastName">lastName</label>

              <c-input-group class="mb-3">
                <input [(ngModel)]="lastName" id="lastName" name="lastName" autoComplete="lastName" cFormControl placeholder="lastName" [ngModelOptions]="{standalone: true}" />

              </c-input-group>
              <label for="email">email</label>

              <c-input-group class="mb-3">
                <input [(ngModel)]="email" id="email" name="email" autoComplete="email" cFormControl placeholder="email" [ngModelOptions]="{standalone: true}" />

              </c-input-group>
              <label for="birthdayDate">birthdayDate</label>

              <c-input-group class="mb-3">

              <input aria-label="Disabled input example"
              cFormControl
              [(ngModel)]="birthdayDate" 
              name="birthdayDate" 
              id="birthdayDate"
              placeholder="Birthday Date"
              type="date"
              [ngModelOptions]="{standalone: true}"

              >
              </c-input-group>
              <label for="entity">entity</label>

              <c-input-group class="mb-12">
                 
                  <mat-form-field>
                    <mat-select     (selectionChange)="onChange()" aria-label="Default select example" placeholder="entities" [(ngModel)]="entity" 
                    [ngModelOptions]="{standalone: true}"  name = "entity">
                          <mat-option id="entity" *ngFor="let entity of entities" [value]="entity">{{entity.name}}</mat-option>
                      </mat-select>
                    </mat-form-field>
              </c-input-group>
              <label *ngIf="rtt" for="rttCredit">rttCredit</label>

              <c-input-group class="mb-3" *ngIf="rtt">
                <input [(ngModel)]="rttCredit" name="rttCredit" autoComplete="lastName" cFormControl placeholder="Rtt Credit" [ngModelOptions]="{standalone: true}" />
              </c-input-group>
              <label  for="contractStartDate">contractStartDate</label>

              <c-input-group class="mb-3">
                  <input aria-label="Disabled input example"
                  cFormControl
                  [(ngModel)]="contractStartDate" 
                  name="cotractStartDate" 

                  placeholder="Birthday Date"
                  type="date"
                  [ngModelOptions]="{standalone: true}"
                  >
                  </c-input-group>

       
                  <label  for="poste">poste</label>

              <c-input-group class="mb-3">
                
                  <mat-form-field>
                    <mat-select placeholder="postes" [(ngModel)]="poste" name="poste" 
                    [ngModelOptions]="{standalone: true}" >
                          <mat-option *ngFor="let poste of postes" [value]="poste">{{poste.name}}</mat-option>
                      </mat-select>
                    </mat-form-field>

              </c-input-group>
              <label  for="department">department</label>

              <c-input-group class="mb-3">
                <mat-form-field>
                  <mat-select placeholder="Departments" [(ngModel)]="department" name="department" 
                  (selectionChange)="onChangeDepartment()" [ngModelOptions]="{standalone: true}" >
                        <mat-option *ngFor="let department of departments" [value]="department">{{department.name}}</mat-option>
                    </mat-select>
                  </mat-form-field>
              
              </c-input-group>
              <label  for="leaveCredit">leaveCredit</label>

              <c-input-group class="mb-3">
                <input [(ngModel)]="leaveCredit" name="leaveCredit" autoComplete="lastName" cFormControl placeholder="leaveCredit" [ngModelOptions]="{standalone: true}" />

              </c-input-group>

              <label  for="role">role</label>

              <c-input-group class="mb-12">
                 
                <mat-form-field>
                  <mat-select aria-label="Default select example" placeholder="roles" [(ngModel)]="role" 
                  (selectionChange)="onChangeRole()" [ngModelOptions]="{standalone: true}"  name = "role" >
                        <mat-option *ngFor="let role of roles" [value]="role">{{role.role}}</mat-option>
                    </mat-select>
                  </mat-form-field>
            </c-input-group>
            <label *ngIf="chooseSuperior"  for="superior">Superior</label>

            <c-input-group class="mb-12" *ngIf="chooseSuperior" >    

              <mat-form-field>
                <mat-select placeholder="consultant" [(ngModel)]="consultant" name="action" 
                (selectionChange)="onChangeconsultant()" [ngModelOptions]="{standalone: true}" >
                <mat-option *ngFor="let user of consultants" [value]="user">{{user.firstname}} {{user.lastName}}</mat-option>
                </mat-select>
                </mat-form-field>
              </c-input-group>  
              <label  for="contractType">contractType</label>

              <c-input-group class="mb-3">
               
                <select  [(value)]="contractTypeValue" aria-label="Large select example" cSelect class="mb-3" sizing="md"
                [(ngModel)]="contractType"   name="contractType" [ngModelOptions]="{standalone: true}"
               >
                  <option hidden value="" disabled >Select contract type </option>

                  <option  [value]="key" *ngFor="let key of getKeys(ContractType)">{{ ContractType[key] }}</option>
                </select>
              </c-input-group>
              <label  for="telephone">telephone</label>

            <c-input-group class="mb-3">
              <input [(ngModel)]="telephone" name="telephone" autoComplete="telephone" cFormControl placeholder="telephone" [ngModelOptions]="{standalone: true}" />
            </c-input-group>
            <label  for="address">address</label>

            <c-input-group class="mb-3">
              <input [(ngModel)]="address" name="address" autoComplete="address" cFormControl placeholder="address" [ngModelOptions]="{standalone: true}" />
            </c-input-group>

            <c-form-check>
              <input [(ngModel)]="assurance" cFormCheckInput  id="assurance"  type="checkbox" [ngModelOptions]="{standalone: true}" />
              <label cFormCheckLabel for="assurance">Assurance group</label>
            </c-form-check>
            <label  for="matricule">matricule</label>

            <c-input-group class="mb-3">
              <input [(ngModel)]="matricule" name="matricule" autoComplete="matricule" cFormControl placeholder="matricule" [ngModelOptions]="{standalone: true}" />
            </c-input-group>
            <label  for="familySituation">familySituation</label>

            <c-input-group class="mb-3">
              <input [(ngModel)]="familySituation" name="familySituation" autoComplete="familySituation" cFormControl placeholder="familySituation" [ngModelOptions]="{standalone: true}" />
            </c-input-group>
            <label  for="childNumber">childNumber</label>

            <c-input-group class="mb-3">
              <input [(ngModel)]="childNumber" name="childNumber" autoComplete="childNumber" cFormControl placeholder="childNumber" [ngModelOptions]="{standalone: true}" />
            </c-input-group>
             
              <div class="d-grid">
                <button [disabled]="loading" type="submit" class="btn btn-primary">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                  Update
              </button>
              </div>
            </form>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </c-container>
</div>
