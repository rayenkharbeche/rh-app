<div mat-dialog-content>

<div class="submit-form">
    <div>
      <div class="form-group">
        <label for="title">Name</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="entity.name"
          name="title"
        />
      </div>

      <div class="form-group">
        <label for="description">Country Code</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="entity.countryCode"
          name="description"
        />
      </div>
      <button (click)="saveEntity()" class="btn btn-success">Submit</button>
    </div>
  </div>
  </div>
