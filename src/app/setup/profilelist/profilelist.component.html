<c-row>
    
<c-col xs>
   
    <c-card class="mb-4">
    
      <c-card-header>Users</c-card-header>
      <div  class="divider d-flex justify-content-center">
        
        <button cButton color="light">Add Consultant
            <svg cIcon name="cilPeople"></svg>
        </button>

      </div>
      <c-card-body>
        <table
          [hover]="true"
          [responsive]="true"
          [striped]="true"
          align="middle"
          cTable
          class="mb-0 border"
        >
        
          <thead cTableColor="light">
            <tr>
              <th class="text-center">
                <svg cIcon name="cilPeople"></svg>
              </th>
              <th>Employe</th>
              <th class="text-center">Birthday Info</th>
              <th>Entity</th>
              <th class="text-center">Email</th>
              <th class="text-center">cotractStartDate</th>          
              <th>Activity</th>
            </tr>
          </thead>
          <tbody>
            <tr  *ngFor="let user of users; index as i"
                [class.selected]="user.id === selectedId">
                      
                   
              <td class="text-center">
                
                <c-avatar
                  size="md"
                  src="{{ user.picture }}"
                  status="{{ status }}"
                >
               
            </c-avatar>
              </td>
              <td>
                <div>{{ user.firstName }} </div>
                <div>{{ user.lastName }} </div>

              </td>
              <td>

              <div class="small text-medium-emphasis text-nowrap">
                <span>
                 {{user.country}} | Registered: {{ user.birthdayDate }}
                </span>
              </div> 
            </td>
              <td class="text-center">
                <svg
                  cIcon
                  id="{{ user.entity?.countrycode  + user.firstName! }}"
                  name="cif{{ user.entity?.countrycode }}"
                  size="xl"
                  title="{{ user.entity?.countrycode }}"
                >
                    {{ user.entity?.name }} 
            </svg>
              </td>
              <td>
                <div class="d-flex justify-content-between">
                  <div class="float-start">
                    <strong>{{ user.email }}</strong>
                  </div>
                </div>           
              </td>
              <td>

              <div class="float-end ms-1 text-nowrap">
                <small class="text-medium-emphasis">
                  {{ user.cotractStartDate }}
                </small>
              </div>
              </td>
              <td>
                <button cButton shape="sm" (click)="updateConsultant(user)" size="sm" color="primary">Update
                </button>              
                <button cButton shape="sm" (click)="deleteConsultant(user)" size="sm" color="info">Delete
                </button>  
            
            </td>
            </tr>
          </tbody>
        </table>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
