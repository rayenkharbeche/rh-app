<p>equipmentmanagement works!</p>
     
<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="title">Name</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            [(ngModel)]="name"
            name="title"
          />
          <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="reference"
          name="title"
        />
        </div>
  
  
        <button (click)="saveEquipment()" class="btn btn-success">Submit</button>
      </div>
    </div>
    <div class="col-md-6">
        <h4>equipment List</h4>
        <ul class="list-group">
          <li
            class="list-group-item"
            *ngFor="let equipment of equipments; let i = index"       >
            {{ equipment.name }}
          </li>
        </ul>
    
        <button class="m-3 btn btn-sm btn-danger" (click)="removeAllEquipments()">
          Remove All
        </button>
      </div>
  </div>
