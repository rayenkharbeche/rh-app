<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
    <c-container>
      <c-row class="justify-content-center">
        <c-col lg="7" md="9" xl="6">
          <c-card class="mx-4">
            <c-card-body class="p-4">
              <form cForm [formGroup]="form" (ngSubmit)="onSubmit()" >
                <h1>Demande d'équipement</h1>
                <p class="text-medium-emphasis">Créer demande d'équipement </p>
                  <div>
                    <label>Type de la demande </label> 
                  </div> 
                    <c-input-group class="mb-3">
                      <select  aria-label="Disabled select example" cSelect  formControlName="type" >
                        <option [value]="key" *ngFor="let key of getKeys(requestEquipmentType)">{{ requestEquipmentType[key] }}</option>
                        
                      </select>
                    </c-input-group>   
                
                    <div>
                      <label>Type de l'équipement </label> 
                    </div>
                      <c-input-group class="mb-3"> 
                        <select   aria-label="Disabled select example" cSelect  formControlName="equipmentName" >
                          <option [value]="key" *ngFor="let key of getKeys(Equipmentname)">{{ Equipmentname[key] }}</option>
                        </select>
                      </c-input-group> 
                    
                <div class="d-grid">
                  <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                    Créer
                </button>
                </div>
              </form>
            </c-card-body>
          </c-card>
        </c-col>
      </c-row>
    </c-container>
  </div>
